<!DOCTYPE html>
<html>
<head>
  <title>||Working with elements||</title>
</head>
<body>
  <div id='main' style="display: flex; flex-wrap: wrap; "></div>

    <script>
        // Replace here
        let data = `
        [(247, 191, 42), (248, 197, 50), (53, 43, 197), (244, 200, 63), (249, 196, 46), (79, 142, 192), (161, 197, 243), (53, 42, 198), (246, 200, 63), (52, 41, 198), (54, 43, 199), (162, 198, 244), (102, 184, 231), (53, 42, 199), (247, 201, 64), (249, 197, 50), (81, 142, 192), (52, 41, 197), (245, 201, 64), (55, 42, 198)]
        `


        data = data.replace(/\(/g, '[')
        data = data.replace(/\)/g, ']')
        data = JSON.parse(data)

        console.log(data)
        for (const color of data) {
            const newDiv = document.createElement('div')
            newDiv.style.width = '200px'
            newDiv.style.height = '200px'
            newDiv.style.backgroundColor = `rgb(${color.reverse().toString()})`

            document.getElementById('main').appendChild(newDiv)
        }

    </script>
</body>
</html>
